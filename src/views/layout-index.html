<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrismBrowser - 主界面</title>
    <link rel="stylesheet" href="../vendor/vue/element-plus.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        
        /* 窗口拖拽区域 */
        .drag-region {
            -webkit-app-region: drag;
        }
        
        /* 非拖拽区域（按钮等交互元素） */
        .no-drag {
            -webkit-app-region: no-drag;
        }
    </style>
</head>
<body>
    <div id="app"></div>
    <script src="../vendor/vue/vue.global.js"></script>
    <script src="../vendor/vue/element-plus.full.js"></script>
    <script src="../vendor/vue/element-plus-icons.js"></script>
    <script src="./layout-main.js"></script>
</body>
</html>
