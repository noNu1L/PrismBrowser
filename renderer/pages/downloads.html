<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>‰∏ãËΩΩÁÆ°ÁêÜ</title>
    <link rel="stylesheet" href="https://unpkg.com/element-plus/dist/index.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/element-plus/dist/index.full.js"></script>
    <script src="https://unpkg.com/@element-plus/icons-vue/dist/index.iife.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        #app {
            height: 100vh;
            display: flex;
            background: #f5f7fa;
        }

        .sidebar {
            width: 280px;
            background: #ffffff;
            box-shadow: 2px 0 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            z-index: 1;
        }

        .sidebar-header {
            padding: 24px;
            border-bottom: 1px solid #e4e7ed;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .sidebar-title {
            font-size: 24px;
            font-weight: 600;
            margin: 0 0 8px 0;
        }

        .sidebar-subtitle {
            font-size: 14px;
            opacity: 0.8;
            margin: 0;
        }

        .search-container {
            padding: 20px;
            border-bottom: 1px solid #e4e7ed;
        }

        .main-content {
            flex: 1;
            overflow-y: auto;
            background: #f5f7fa;
            display: flex;
            flex-direction: column;
        }

        .content-header {
            padding: 24px 32px 16px;
            background: white;
            border-bottom: 1px solid #e4e7ed;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .page-title {
            font-size: 28px;
            font-weight: 600;
            color: #303133;
            margin: 0;
        }

        .content-container {
            flex: 1;
            padding: 16px 32px 32px;
            overflow-y: auto;
        }

        .download-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.04);
            margin-bottom: 16px;
            padding: 20px;
            transition: all 0.2s;
        }

        .download-header {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }

        .file-icon {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 16px;
            font-size: 16px;
            flex-shrink: 0;
        }

        .file-icon.pdf { background: #ffebee; }
        .file-icon.default { background: #f5f5f5; }

        .download-info {
            flex: 1;
            min-width: 0;
        }

        .download-filename {
            font-size: 16px;
            font-weight: 600;
            color: #303133;
            margin: 0 0 4px 0;
        }

        .download-source {
            font-size: 14px;
            color: #909399;
            margin: 0;
        }

        .el-menu {
            border-right: none;
        }

        .el-menu-item {
            height: 48px;
            line-height: 48px;
            margin: 4px 12px;
            border-radius: 8px;
        }

        .el-menu-item.is-active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: #909399;
        }

        .empty-icon {
            font-size: 64px;
            margin-bottom: 16px;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- ‰æßËæπÊ†è -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h1 class="sidebar-title">‰∏ãËΩΩÁÆ°ÁêÜ</h1>
                <p class="sidebar-subtitle">ÁÆ°ÁêÜÊÇ®ÁöÑ‰∏ãËΩΩÊñá‰ª∂</p>
            </div>
            
            <div class="search-container">
                <el-input
                    v-model="searchQuery"
                    placeholder="ÊêúÁ¥¢‰∏ãËΩΩÊñá‰ª∂..."
                    clearable
                />
            </div>

            <el-menu 
                :default-active="activeView"
                @select="handleViewChange"
                mode="vertical"
            >
                <el-menu-item index="all">
                    <span>ÂÖ®ÈÉ®‰∏ãËΩΩ</span>
                </el-menu-item>
            </el-menu>
        </div>

        <!-- ‰∏ªÂÜÖÂÆπ -->
        <div class="main-content">
            <div class="content-header">
                <h1 class="page-title">ÂÖ®ÈÉ®‰∏ãËΩΩ</h1>
            </div>

            <div class="content-container">
                <!-- Á©∫Áä∂ÊÄÅ -->
                <div v-if="!loading && downloads.length === 0" class="empty-state">
                    <div class="empty-icon">üì•</div>
                    <p>ÊöÇÊó†‰∏ãËΩΩÊñá‰ª∂</p>
                </div>

                <!-- ‰∏ãËΩΩÂàóË°® -->
                <div v-for="download in downloads" :key="download.id" class="download-card">
                    <div class="download-header">
                        <div class="file-icon default">üìÅ</div>
                        <div class="download-info">
                            <h4 class="download-filename">{{ download.filename }}</h4>
                            <p class="download-source">{{ getHostname(download.url) }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    activeView: 'all',
                    searchQuery: '',
                    loading: true,
                    downloads: []
                };
            },
            async mounted() {
                await this.loadDownloads();
            },
            methods: {
                async loadDownloads() {
                    this.loading = true;
                    try {
                        this.downloads = await window.api.getDownloads() || [];
                    } catch (error) {
                        console.error('Âä†ËΩΩ‰∏ãËΩΩÊï∞ÊçÆÂ§±Ë¥•:', error);
                    } finally {
                        this.loading = false;
                    }
                },
                handleViewChange(view) {
                    this.activeView = view;
                },
                getHostname(url) {
                    try {
                        return new URL(url).hostname;
                    } catch {
                        return url;
                    }
                }
            }
        }).use(ElementPlus).mount('#app');
    </script>
</body>
</html>
