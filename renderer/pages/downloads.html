<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>‰∏ãËΩΩÁÆ°ÁêÜ</title>
    <link rel="stylesheet" href="../styles/theme.css">
    <link rel="stylesheet" href="../vendor/element-plus.css">
    <link rel="stylesheet" href="../styles/page-theme.css">
    <script src="../vendor/vue.global.js"></script>
    <script src="../vendor/element-plus.full.js"></script>
    <script src="../vendor/element-plus-icons.js"></script>
</head>
<body>
    <div id="app">
        <!-- ‰æßËæπÊ†è -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h1 class="sidebar-title">‰∏ãËΩΩÁÆ°ÁêÜ</h1>
                <p class="sidebar-subtitle">ÁÆ°ÁêÜÊÇ®ÁöÑ‰∏ãËΩΩÊñá‰ª∂</p>
            </div>
            
            <div class="search-container">
                <el-input
                    v-model="searchQuery"
                    placeholder="ÊêúÁ¥¢‰∏ãËΩΩÊñá‰ª∂..."
                    clearable
                />
            </div>

            <el-menu 
                :default-active="activeView"
                @select="handleViewChange"
                mode="vertical"
            >
                <el-menu-item index="all">
                    <span>ÂÖ®ÈÉ®‰∏ãËΩΩ</span>
                </el-menu-item>
            </el-menu>
        </div>

        <!-- ‰∏ªÂÜÖÂÆπ -->
        <div class="main-content">
            <div class="content-header">
                <h1 class="page-title">ÂÖ®ÈÉ®‰∏ãËΩΩ</h1>
            </div>

            <div class="content-container">
                <!-- Á©∫Áä∂ÊÄÅ -->
                <div v-if="!loading && downloads.length === 0" class="empty-state">
                    <div class="empty-icon">üì•</div>
                    <p>ÊöÇÊó†‰∏ãËΩΩÊñá‰ª∂</p>
                </div>

                <!-- ‰∏ãËΩΩÂàóË°® -->
                <div v-for="download in downloads" :key="download.id" class="download-card">
                    <div class="download-header">
                        <div class="file-icon default">üìÅ</div>
                        <div class="download-info">
                            <h4 class="download-filename">{{ download.filename }}</h4>
                            <p class="download-source">{{ getHostname(download.url) }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    activeView: 'all',
                    searchQuery: '',
                    loading: true,
                    downloads: []
                };
            },
            async mounted() {
                await this.loadDownloads();
            },
            methods: {
                async loadDownloads() {
                    this.loading = true;
                    try {
                        this.downloads = await window.api.getDownloads() || [];
                    } catch (error) {
                        console.error('Âä†ËΩΩ‰∏ãËΩΩÊï∞ÊçÆÂ§±Ë¥•:', error);
                    } finally {
                        this.loading = false;
                    }
                },
                handleViewChange(view) {
                    this.activeView = view;
                },
                getHostname(url) {
                    try {
                        return new URL(url).hostname;
                    } catch {
                        return url;
                    }
                }
            }
        }).use(ElementPlus).mount('#app');
    </script>
</body>
</html>
