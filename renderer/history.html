<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>历史记录</title>
    <link rel="stylesheet" href="theme.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            background-color: var(--app-bg-color-light);
        }
        #header {
            display: flex;
            align-items: center;
            padding: 8px 12px;
            border-bottom: 1px solid var(--border-color-secondary);
            flex-shrink: 0;
        }
        #header h1 {
            font-size: 16px;
            margin: 0;
            flex-grow: 1;
        }
        #clear-history-btn {
            padding: 4px 8px;
            font-size: 12px;
            border-radius: 4px;
        }
        #history-list {
            flex-grow: 1;
            overflow-y: auto;
            padding: 8px;
        }
        .history-item {
            display: flex;
            align-items: center;
            padding: 6px 8px;
            border-radius: 4px;
            margin-bottom: 4px;
            cursor: pointer;
        }
        .history-item:hover {
            background-color: var(--button-hover-bg);
        }
        .history-item-title {
            flex-grow: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-size: 14px;
        }
        .history-item-url {
            color: var(--text-color-secondary);
            font-size: 12px;
            margin-left: 16px;
            max-width: 40%;
             white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .delete-history-item-btn {
            margin-left: 8px;
            width: 20px;
            height: 20px;
            border: none;
            background: transparent;
            opacity: 0.5;
            padding: 0;
            font-size: 16px;
        }
        .delete-history-item-btn:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>历史记录</h1>
        <button id="clear-history-btn">清空所有历史记录</button>
    </div>
    <div id="history-list">
        <!-- History items will be dynamically inserted here -->
    </div>

    <script>
        const historyList = document.getElementById('history-list');
        const clearHistoryBtn = document.getElementById('clear-history-btn');

        async function renderHistory() {
            const history = await window.api.getHistory();
            historyList.innerHTML = '';
            // Reverse for chronological order (most recent first)
            history.reverse().forEach(item => {
                const div = document.createElement('div');
                div.className = 'history-item';
                div.title = `${item.title}\\n${item.url}`;
                
                div.innerHTML = `
                    <span class="history-item-title">${item.title}</span>
                    <span class="history-item-url">${item.url}</span>
                    <button class="delete-history-item-btn" data-url="${item.url}">&times;</button>
                `;

                div.addEventListener('click', (e) => {
                    // Don't open if delete button was clicked
                    if (e.target.classList.contains('delete-history-item-btn')) return;
                    window.api.openInNewTab(item.url);
                });
                
                div.querySelector('.delete-history-item-btn').addEventListener('click', async (e) => {
                    e.stopPropagation();
                    const urlToDelete = e.target.dataset.url;
                    await window.api.deleteHistoryItem(urlToDelete);
                    renderHistory(); // Re-render the list
                });

                historyList.appendChild(div);
            });
        }

        clearHistoryBtn.addEventListener('click', async () => {
            if (confirm('确定要清空所有历史记录吗？此操作无法撤销。')) {
                await window.api.clearHistory();
                renderHistory();
            }
        });

        // Initial render
        renderHistory();
        
        // Listen for updates from other windows
        window.api.onHistoryUpdated(() => {
            renderHistory();
        });

    </script>
</body>
</html>
